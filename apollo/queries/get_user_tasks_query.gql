query($id: ID!){
    user(id: $id)
    {
        groups{
            id
            name
            tasks{
                id
                name
                status
                userId
                importance
                group {
                    id
                    userId
                    ancestorAndSelfGroups {
                        id
                        name
                        userId
                    }
                }
            }
        }
    }
}